<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>All in One Converter</h1>
    <p>This Website is useful to convert some important parameters</p>
    <p><strong>*Note:-The Default input parameter is taken as 0*</strong></p>
    <div class="grid">
        <div class="length-container">
            <h2>Length Converter</h2><br>
            <input id="length" placeholder="Input length in metres">
            <br><br>
            <button id="Cm">Cm</button>
            <button id="Inches">Inches</button>
            <button id="Feet">Feet</button>
            <button id="Mm">Mm</button>
            <br><br>
            <input id="result1">
        </div>
        <div class="mass-container">
            <h2>Weight Converter</h2><br>
            <input id="Weight" placeholder="Input weight in Kilograms">
            <br><br>
            <button id="gm">Grams</button>
            <button id="mg">Milligrams</button>
            <button id="pounds">Pounds</button>
            <button id="Tonnes">Tonnes</button>
            <br><br>
            <input id="result2">
        </div>
        <div class="temp-container">
            <h2>Temperature Converter</h2><br>
            <input id="temp" placeholder="Input Temperature in Celsius">
            
            <br><br>
            <button id="F">Fahrenheit</button>
            <button id="K">Kelvin</button>
            <br><br>
            <input id="result3">     
        </div>
        <div class="trigonometry">
         <h2>Trigonomertic Values</h2><br>
         <input id="tri" placeholder="Enter value in degrees">
         <br><br>
         <button id="sin">Sin</button>
         <button id="cos">Cos</button>
         <button id="Tan">Tan</button>
         <br><br>
         <input id="result4">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
